<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous pour vos projets photos</title>
</head>
<body>
<div class="contact-form">
<h2>Nous contacter pour vos projets photos</h2>
<form id="contactForm" action="submit_form.php" method="POST">
<fieldset>
<legend>Informations Personnelles</legend>
<label for="civilite">Civilité</label>
<select id="civilite" name="civilite" required>
<option value="mr">Monsieur</option>
<option value="mme">Madame</option>
<option value="mlle">Mademoiselle</option>
</select>
<label for="nom">Nom</label>
<input type="text" id="nom" name="nom" required>
<label for="prenom">Prénom</label>
<input type="text" id="prenom" name="prenom" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<label for="confirm-email">Confirmation Email</label>
<input type="email" id="confirm-email" name="confirm-email" required>
</fieldset>
<fieldset>
<legend>Message</legend>
<label for="message">Message</label>
<textarea id="message" name="message" rows="4" required></textarea>
</fieldset>

<div class="form-actions">
<button type="submit">Envoyer</button>
<button type="reset">Réinitialiser</button>
</div>
</form>
</div>
<script>
const form = document.getElementById('contactForm');
form.addEventListener('submit', function(e) {
e.preventDefault();

const email = document.getElementById('email').value;
const confirmEmail = document.getElementById('confirm-email').value;

if (email !== confirmEmail) {
alert("Les adresses email ne correspondent pas !");
return;
}
document.getElementById('form-message').innerText = "Votre message a été envoyé avec succès !";
form.reset();
});
<footer>&copy; copyright 2025</footer>
</script>
</body>
</html>
